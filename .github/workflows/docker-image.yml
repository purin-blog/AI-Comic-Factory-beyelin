name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'  # 当推送 v 开头的标签时触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ai-comic-factory-beyelin:latest
    
    - name: Save Docker image
      run: docker save ai-comic-factory-beyelin:latest | gzip > ai-comic-factory-beyelin.tar.gz
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ai-comic-factory-beyelin
        path: ai-comic-factory-beyelin.tar.gz
        compression-level: 0
    
    # 🆕 仅在推送标签时创建 Release
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ai-comic-factory-beyelin.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
